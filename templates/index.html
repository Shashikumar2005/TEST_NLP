<!DOCTYPE html>
<html>
<head>
    <title>AI Research Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fb;
            color: #0f172a;
        }

        header {
            background: #2563eb;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        h2 {
            color: #1e3a8a;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            outline: none;
            background: white;
            font-size: 15px;
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }

        .paper-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .paper-card a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .paper-card a:hover {
            text-decoration: underline;
        }

        /* Floating Chat Button */
        .chat-fab {
            position: fixed;
            right: 25px;
            bottom: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Chat Panel */
        .chat-panel {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            padding: 12px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .chat-body {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            background: #f8fafc;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input input {
            flex: 1;
            border-radius: 0;
            border: none;
            padding: 12px;
            font-size: 14px;
        }

        .chat-input button {
            border-radius: 0;
        }

        .status {
            color: #16a34a;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    üî¨ AI Research Explorer
</header>

<div class="container">

    <h2>üîç Search Research Papers</h2>

    <div class="search-bar">
        <input id="topic" placeholder="Enter research topic (e.g., medical imaging AI)" />
        <button onclick="searchPapers()">üîé Search</button>
    </div>

    <p id="statusText"></p>

    <h2>üìö Retrieved Papers</h2>

    <div id="papers" class="papers-grid">
        <p style="color:#64748b;">No papers yet. Search a topic.</p>
    </div>
</div>

<!-- Floating Chat Button -->
<div class="chat-fab" onclick="toggleChat()">üí¨</div>

<!-- Chat Panel -->
<div class="chat-panel" id="chatPanel">

    <div class="chat-header">
        ü§ñ AI Research Assistant
        <span style="cursor:pointer;" onclick="toggleChat()">‚úñ</span>
    </div>

    <div class="chat-body" id="chatBody">
        Ask me anything about the loaded papers.
    </div>

    <div class="chat-input">
        <input id="chatInput" placeholder="Ask a question..." />
        <button onclick="sendChat()">Send</button>
    </div>
</div>

<script>
let chatOpen = false;

function toggleChat() {
    chatOpen = !chatOpen;
    document.getElementById("chatPanel").style.display = chatOpen ? "flex" : "none";
}

async function searchPapers() {
    const topic = document.getElementById("topic").value;
    const status = document.getElementById("statusText");

    status.innerText = "‚è≥ Searching and indexing papers...";

    const res = await fetch("/build", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query: topic})
    });

    const data = await res.json();

    if (data.error) {
        status.innerText = data.error;
        return;
    }

    status.innerText = "‚úÖ " + data.status;
    status.className = "status";

    const papersDiv = document.getElementById("papers");
    papersDiv.innerHTML = "";

    data.papers.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "paper-card";
        div.innerHTML = `
            <b>${i+1}. ${p.title}</b><br><br>
            <a href="${p.pdf_url}" target="_blank">üìÑ Open PDF</a>
        `;
        papersDiv.appendChild(div);
    });
}

async function sendChat() {
    const input = document.getElementById("chatInput");
    const body = document.getElementById("chatBody");
    const question = input.value;

    if (!question) return;

    body.innerText += "\n\nüßë You: " + question;
    body.innerText += "\nü§ñ AI: Thinking...\n";

    input.value = "";

    const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: question})
    });

    const data = await res.json();

    body.innerText += data.answer || data.error;
    body.scrollTop = body.scrollHeight;
}
</script>

</body>
</html>
