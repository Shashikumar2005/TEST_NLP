<!DOCTYPE html>
<html>
<head>
    <title>AI Research Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e293b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 30%;
            background: #ffffff;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .paper {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }

        .paper a {
            text-decoration: none;
            color: #2563eb;
            font-size: 14px;
        }

        #answerBox {
            white-space: pre-wrap;
            background: #ffffff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 200px;
        }

        .status {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>üìö AI Research Assistant</h1>
</header>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="sidebar">
        <h2>üîç Build Index</h2>
        <input id="topic" placeholder="Enter research topic..." />
        <button onclick="buildIndex()">Build Index</button>
        <p id="buildStatus"></p>

        <hr>

        <h2>üìÑ Papers Found</h2>
        <div id="paperList">
            <p>No papers loaded yet.</p>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="main">
        <h2>üí¨ Ask Question</h2>

        <select id="mode">
            <option value="chat">Chat</option>
            <option value="summary">Summary</option>
            <option value="compare">Compare</option>
        </select>

        <textarea id="question" rows="3" placeholder="Ask your question..."></textarea>
        <button onclick="askQuestion()">Ask</button>

        <h2>ü§ñ Answer</h2>
        <div id="answerBox">No answer yet.</div>
    </div>

</div>

<script>
async function buildIndex() {
    const topic = document.getElementById("topic").value;
    document.getElementById("buildStatus").innerText = "Building index...";

    const res = await fetch("/build", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query: topic})
    });

    const data = await res.json();

    if (data.error) {
        document.getElementById("buildStatus").innerText = data.error;
        return;
    }

    document.getElementById("buildStatus").innerText = data.status;
    document.getElementById("buildStatus").className = "status";

    const paperList = document.getElementById("paperList");
    paperList.innerHTML = "";

    data.papers.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "paper";
        div.innerHTML = `
            <b>${i+1}. ${p.title}</b><br>
            <a href="${p.pdf_url}" target="_blank">üìÑ Open PDF</a>
        `;
        paperList.appendChild(div);
    });
}

async function askQuestion() {
    const q = document.getElementById("question").value;
    const mode = document.getElementById("mode").value;

    let finalQuestion = q;

    if (mode === "summary") finalQuestion = "Summarize these papers";
    if (mode === "compare") finalQuestion = "Compare these papers";

    document.getElementById("answerBox").innerText = "Thinking...";

    const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: finalQuestion})
    });

    const data = await res.json();
    document.getElementById("answerBox").innerText = data.answer || data.error;
}
</script>

</body>
</html>
